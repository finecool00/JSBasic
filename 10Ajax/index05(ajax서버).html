<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">다음 데이터 가져오기</button>








    <script>

        //api key
        //4372584648626165313034577153446a

        var btn = document.getElementById("btn");
        btn.onclick = function() {

            //1일 때 1~10, 2일 때 11~20, 3일 때 21~30,...
            //클릭시 다음데이터
            pageNum++;
            ajax(pageNum);

        }


        function ajax(page) {
            
            var end = page * 10;
            var start = end - 9;
    
            fetch('http://openapi.seoul.go.kr:8088/4372584648626165313034577153446a/json/bikeList/'+ start +'/'+ end +'/').then(function(response) {
                return response.json();
            }).then(function(result){
                console.log(result);
            });

        }

        //최초 1번 호출(즉시실행함수 사용)
        var pageNum = 1;

        (function() {
            ajax(pageNum);
        })();





    </script>


</body>
</html>
