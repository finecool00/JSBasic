  <script>
    let quiz = ["3 - 4 = -3", "5 + 6 = 11"];
    //let quiz = ["19 - 6 = 13", "5 + 66 = 71", "5 - 15 = 63", "3 - 1 = 2"];
    
    let answer = new Array();
    let temp = new Array();
    var result = 0;
    
    for(let i = 0; i < quiz.length; i) {
          temp.push(quiz[i].split(" "));

          if(temp[i][1] === "-") {
            result = Number(temp[i][0]) - Number(temp[i][2]);
            if(result === Number(temp[i][4])) {
              answer.push("O");
            } else {
              answer.push("X");
            }
          }
          if(temp[i][1] === "+") {
            result = Number(temp[i][0]) + Number(temp[i][2]);
            if(result === Number(temp[i][4])) {
              answer.push("O");
            } else {
              answer.push("X");
            }
          }
          
    }
