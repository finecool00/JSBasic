<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>이벤트 종류를 결정해서 한번에 CSS스타일 변경</h2>

    <img src="img/1.jpg" alt="풍경" class="natrue" width="500px" style="border: 3px solid #000; display: block;">

    <select class="sel">
        <option value="1.jpg">봄</option>
        <option value="2.jpg">여름</option>
        <option value="3.jpg">가을</option>
        <option value="4.jpg">겨울</option>
    </select>
    
    <input type="color" class="col">


    <script>
        var sel = document.querySelector(".sel");
        var img = document.querySelector(".nature");
        var col = document.querySelector(".col");

        sel.onchange = function() {
            img.src = 'img/' + sel.value;
        }

        col.onchange = function() {
            img.style.border = col.value;
        }

    </script>



</body>
</html>
