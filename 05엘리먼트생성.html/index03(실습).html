<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, td {
            border: 1px solid black;
        }

</head>
<body>
	<button type="button" id="addLists">5개추가하기</button>
    <button type="button" id="addList">1개추가하기</button>

				<th>담당자</th>
				<th>훈련내용</th>
			</tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
        
    </table>
    
    <script>

        var addLists = document.getElementById("addLists");
        var addList = document.getElementById("addList");

        var todoList = document.querySelector(".todoList");
        addList.addEventListener('click', add);
        
        /* addLists.onclick = function() {

            }
        } */

        addLists.addEventListener('click', adds);

        function add() {

            //tr 1개 td 4개, input 4개

            /* var sum = '';

            tr.innerHTML = sum;

            todoList.appendChild(tr); */ //tr은 문자열이 아니기 때문에 태그로 만들어준 것

            var tr = document.createElement('tr');

            //1행
            var td = document.createElement('td');
            var input = document.createElement('input');
            input.type = 'text';
            input.size = 3;

            td.appendChild(input);

            //2행
            var td = document.createElement('td');

            td.appendChild(input);
            tr.appendChild(td); //tr

            //3행
            var td = document.createElement('td');
            var input = document.createElement('input');
            input.type = 'text';
            input.size = 5;

            td.appendChild(input);
            tr.appendChild(td); //tr

            //4행
            var td = document.createElement('td');
            var input = document.createElement('input');
            input.type = 'text';

            td.appendChild(input);
            tr.appendChild(td); //tr

            //todoList아래에 tr을 추가
            todoList.appendChild(tr);
        }

        function adds() {
            for(var i = 1; i <= 5; i++) {
                add();
